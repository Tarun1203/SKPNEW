  <script>
window.addEventListener('DOMContentLoaded', () => {
  fetch("https://script.google.com/macros/s/AKfycbwz-oSoqaQOZEvVkfpjHcdXZRNB-nexNJMiZjhF1H8hLg3ZOdGndL20FMaOiSeFq7qJ/exec")
    .then(res => res.json())
    .then(data => {
      const container = document.getElementById('articles');
      const authors = {};

      data.forEach(entry => {
        if (!authors[entry.author]) {
          const section = document.createElement('div');
          section.className = 'author-section';
          section.setAttribute('data-author', entry.author);
          section.innerHTML = `<h3>${entry.author} <span class="article-tag">Author</span></h3>`;
          authors[entry.author] = section;
          container.appendChild(section);
        }

        const button = document.createElement('button');
        button.className = 'collapsible';
        button.innerHTML = `${entry.type === 'article' ? 'üìò Essay' : 'üìù Poem'}: ${entry.title} <span class="article-tag">${entry.type === 'article' ? '‡≤≤‡≥á‡≤ñ‡≤® | Article' : '‡≤ï‡≤µ‡≤® | Poem'}</span>`;
        
        const contentDiv = document.createElement('div');
        contentDiv.className = 'content';
        contentDiv.innerHTML = `<pre>${entry.content}</pre>`;

        authors[entry.author].appendChild(button);
        authors[entry.author].appendChild(contentDiv);

        button.addEventListener('click', () => {
          button.classList.toggle('active');
          contentDiv.classList.toggle('open');
        });
      });
    });
});

</script>

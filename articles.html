<h1>‚úçÔ∏è ‡≤≤‡≥á‡≤ñ‡≤®‡≤ó‡≤≥‡≥Å ‡≤Æ‡≤§‡≥ç‡≤§‡≥Å ‡≤ï‡≤µ‡≤®‡≤ó‡≤≥‡≥Å | Articles & Poems</h1>

<!-- üîº Upload Form -->
<form class="upload-form" onsubmit="handleSubmit(event)">
  <h2>‚ûï ‡≤≤‡≥á‡≤ñ‡≤® ‡≤Ö‡≤•‡≤µ‡≤æ ‡≤ï‡≤µ‡≤®‡≤µ‡≤®‡≥ç‡≤®‡≥Å ‡≤∏‡≥á‡≤∞‡≤ø‡≤∏‡≤ø</h2>
  <input type="text" id="author" placeholder="‡≤≤‡≥á‡≤ñ‡≤ï‡≤∞ ‡≤π‡≥Ü‡≤∏‡≤∞‡≥Å (Author Name)" required>
  <input type="text" id="title" placeholder="‡≤∂‡≥Ä‡≤∞‡≥ç‡≤∑‡≤ø‡≤ï‡≥Ü (Title)" required>
  <select id="type" required>
    <option value="article">‡≤≤‡≥á‡≤ñ‡≤® | Article</option>
    <option value="poem">‡≤ï‡≤µ‡≤® | Poem</option>
  </select>
  <textarea id="content" placeholder="‡≤≤‡≥á‡≤ñ‡≤® ‡≤Ö‡≤•‡≤µ‡≤æ ‡≤ï‡≤µ‡≤®‡≤¶ ‡≤µ‡≤ø‡≤∑‡≤Ø (Content)" rows="6" required></textarea>
  <button type="submit">‡≤∏‡≤≤‡≥ç‡≤≤‡≤ø‡≤∏‡≤ø | Submit</button>
</form>

<!-- üîΩ Article Display Section -->
<div id="articles"></div>

<footer>
  <p>¬© 2025 Published by Alumni of SKPVN Raichur</p>
</footer>
<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbwz-oSoqaQOZEvVkfpjHcdXZRNB-nexNJMiZjhF1H8hLg3ZOdGndL20FMaOiSeFq7qJ/exec";

function handleSubmit(event) {
  event.preventDefault();
  const author = document.getElementById('author').value.trim();
  const title = document.getElementById('title').value.trim();
  const type = document.getElementById('type').value;
  const content = document.getElementById('content').value.trim();

  fetch(scriptURL, {
    method: "POST",
    body: JSON.stringify({ author, title, type, content }),
    headers: { "Content-Type": "application/json" }
  })
  .then(res => {
    if (res.ok) {
      alert("‚úÖ Submitted and saved!");
      event.target.reset();
      loadArticles(); // Refresh display
    } else {
      alert("‚ùå Failed to save.");
    }
  })
  .catch(err => {
    console.error(err);
    alert("‚ö†Ô∏è Error submitting. Try again.");
  });
}

function loadArticles() {
  fetch(scriptURL)
    .then(response => response.json())
    .then(data => {
      const container = document.getElementById('articles');
      container.innerHTML = ""; // Clear existing content

      const grouped = {};

      // Group articles by author
      data.forEach(entry => {
        if (!grouped[entry.author]) grouped[entry.author] = [];
        grouped[entry.author].push(entry);
      });

      for (const author in grouped) {
        const section = document.createElement('div');
        section.className = 'author-section';
        section.setAttribute('data-author', author);
        section.innerHTML = `<h3>${author} <span class="article-tag">Author</span></h3>`;

        grouped[author].forEach(({ title, type, content }) => {
          const btn = document.createElement('button');
          btn.className = 'collapsible';
          btn.innerHTML = `${type === 'article' ? 'üìò Essay' : 'üìù Poem'}: ${title} <span class="article-tag">${type === 'article' ? '‡≤≤‡≥á‡≤ñ‡≤® | Article' : '‡≤ï‡≤µ‡≤® | Poem'}</span>`;

          const contentDiv = document.createElement('div');
          contentDiv.className = 'content';
          contentDiv.innerHTML = `<pre>${content}</pre>`;

          btn.addEventListener('click', () => {
            btn.classList.toggle('active');
            contentDiv.classList.toggle('open');
          });

          section.appendChild(btn);
          section.appendChild(contentDiv);
        });

        container.appendChild(section);
      }
    })
    .catch(err => console.error("Error loading articles:", err));
}

window.addEventListener('DOMContentLoaded', loadArticles);
</script>
  <script>
async function loadArticlesFromSheet() {
  try {
    const res = await fetch("https://script.google.com/macros/s/AKfycbwz-oSoqaQOZEvVkfpjHcdXZRNB-nexNJMiZjhF1H8hLg3ZOdGndL20FMaOiSeFq7qJ/exec");
    const data = await res.json();

    const container = document.getElementById("articles");
    container.innerHTML = "";

    const authorsMap = {};

    data.forEach(entry => {
      const { author, title, type, content } = entry;
      if (!authorsMap[author]) {
        authorsMap[author] = [];
      }
      authorsMap[author].push({ title, type, content });
    });

    Object.keys(authorsMap).forEach(author => {
      const section = document.createElement("div");
      section.className = "author-section";
      section.setAttribute("data-author", author);
      section.innerHTML = `<h3>${author} <span class="article-tag">Author</span></h3>`;

      authorsMap[author].forEach(item => {
        const button = document.createElement("button");
        button.className = "collapsible";
        button.innerHTML = `${item.type === 'article' ? 'üìò Essay' : 'üìù Poem'}: ${item.title} <span class="article-tag">${item.type === 'article' ? '‡≤≤‡≥á‡≤ñ‡≤® | Article' : '‡≤ï‡≤µ‡≤® | Poem'}</span>`;

        const contentDiv = document.createElement("div");
        contentDiv.className = "content";
        contentDiv.innerHTML = `<pre>${item.content}</pre>`;

        button.addEventListener('click', () => {
          button.classList.toggle('active');
          contentDiv.classList.toggle('open');
        });

        section.appendChild(button);
        section.appendChild(contentDiv);
      });

      container.appendChild(section);
    });

  } catch (err) {
    console.error("‚ùå Failed to load articles:", err);
  }
}

window.addEventListener('DOMContentLoaded', loadArticlesFromSheet);
</script>

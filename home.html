<!DOCTYPE html>
<html lang="kn">
<head>
  <meta charset="UTF-8">
  <title>Home - SKPVN</title>
  <style>
    body {
      font-family: 'Noto Sans Kannada', sans-serif;
      background: #fff9f2;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .framed {
      max-width: 200px;
      border: 5px solid maroon;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .profile-box {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    .profile {
      text-align: center;
    }

    .profile img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 4px solid #333;
      object-fit: cover;
    }

    .welcome {
      background: #ffe8c1;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 30px;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>

  <div class="welcome" id="welcome-message">
    <!-- Dynamic Welcome Message -->
  </div>

  <img id="ganesha-img" class="framed" alt="Lord Ganesha" src="images/ganesha.jpg">

  <div class="profile-box">
    <div class="profile">
      <img id="founder-img" alt="Founder" src="images/founder.jpg">
      <p id="founder-name">ಸ್ಥಾಪಕ: ಸನ್ನ ನಾಗಯ್ಯ ಸೆಟ್ಟಿ</p>
    </div>
    <div class="profile">
      <img id="secretary-img" alt="Secretary" src="images/secretary.jpg">
      <p id="secretary-name">ಕಾರ್ಯದರ್ಶಿ: ಡಾ. ರಾಮಕೃಷ್ಣ</p>
    </div>
  </div>

 
</body>
</html>

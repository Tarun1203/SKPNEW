<!DOCTYPE html>
<html lang="kn">
<head>
  <meta charset="UTF-8">
  <title>‡≤ö‡≤ø‡≤§‡≥ç‡≤∞‡≤ó‡≤≥‡≥Å | Photo Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Kannada&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    .gallery-section {
      padding: 20px;
    }
    .gallery-title {
      text-align: center;
      font-size: 1.5em;
      margin-bottom: 10px;
      color: maroon;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .gallery-card {
      width: 200px;
      text-align: center;
    }
    .gallery-card img {
      width: 100%;
      border-radius: 10px;
      border: 3px solid maroon;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .gallery-card img:hover {
      transform: scale(1.05);
    }
    .caption {
      margin-top: 8px;
      font-size: 0.9em;
    }
    #lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    #lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      border: 5px solid gold;
    }
    #admin-upload {
      margin: 30px auto;
      text-align: center;
    }
    #admin-upload input {
      margin: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h2>üì∑ ‡≤ö‡≤ø‡≤§‡≥ç‡≤∞ ‡≤ó‡≥ç‡≤Ø‡≤æ‡≤≤‡≤∞‡≤ø | Photo Gallery</h2>
  </header>

  <!-- üîê Admin Upload Tool (Password Protected) -->
  <div id="admin-upload">
    <div id="upload-login">
      <input type="password" id="uploadPass" placeholder="Enter admin password">
      <button onclick="checkUploadLogin()">Login</button>
    </div>
    <div id="upload-form" style="display: none;">
      <h3>Upload New Photo (Static Demo)</h3>
      <input type="file" id="imageUpload">
      <input type="text" placeholder="Caption (optional)">
      <button onclick="alert('Upload feature not connected yet!')">Upload</button>
    </div>
  </div>

  <!-- üîñ Category: Events -->
  <section class="gallery-section">
    <div class="gallery-title">üéâ Events</div>
    <div class="gallery">
      <div class="gallery-card">
        <img src="images/photo1.jpg" onclick="openLightbox(this.src)" alt="Event 1">
        <div class="caption">Vasavi Jayanthi Celebration</div>
      </div>
      <div class="gallery-card">
        <img src="images/photo2.jpg" onclick="openLightbox(this.src)" alt="Event 2">
        <div class="caption">Annual Day Function 2024</div>
      </div>
    </div>
  </section>

  <!-- üîñ Category: Hostel Life -->
  <section class="gallery-section">
    <div class="gallery-title">üè† Hostel Life</div>
    <div class="gallery">
      <div class="gallery-card">
        <img src="images/photo3.jpg" onclick="openLightbox(this.src)" alt="Life 1">
        <div class="caption">Study Hall - Night Session</div>
      </div>
      <div class="gallery-card">
        <img src="images/photo4.jpg" onclick="openLightbox(this.src)" alt="Life 2">
        <div class="caption">Morning Prayer at Hostel</div>
      </div>
    </div>
  </section>

  <!-- Lightbox Preview -->
  <div id="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img" src="" alt="Zoomed Photo">
  </div>

  <script>
    function openLightbox(src) {
      document.getElementById("lightbox-img").src = src;
      document.getElementById("lightbox").style.display = "flex";
    }
    function closeLightbox() {
      document.getElementById("lightbox").style.display = "none";
    }

    function checkUploadLogin() {
      const pass = document.getElementById("uploadPass").value;
      if (pass === "vasavi2025") {
        document.getElementById("upload-login").style.display = "none";
        document.getElementById("upload-form").style.display = "block";
      } else {
        alert("Incorrect password!");
      }
    }
  </script>

  <footer>
    <p>¬© 2025 Published by Alumni of SKPVN Raichur</p>
  </footer>

</body>
</html>

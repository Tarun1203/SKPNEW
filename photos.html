<!DOCTYPE html>
<html lang="kn">
<head>
  <meta charset="UTF-8">
  <title>‡≤ö‡≤ø‡≤§‡≥ç‡≤∞‡≤ó‡≤≥‡≥Å | Photo Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Kannada&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
    }
    .gallery img {
      width: 200px;
      border-radius: 10px;
      border: 3px solid maroon;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    #lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    #lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      border: 5px solid gold;
    }
  </style>
</head>
<body>

  <header>
    <h2>üì∑ ‡≤ö‡≤ø‡≤§‡≥ç‡≤∞ ‡≤ó‡≥ç‡≤Ø‡≤æ‡≤≤‡≤∞‡≤ø | Photo Gallery</h2>
  </header>

  <div class="gallery">
    <img src="images/photo1.jpg" alt="Photo 1" onclick="openLightbox(this.src)">
    <img src="images/photo2.jpg" alt="Photo 2" onclick="openLightbox(this.src)">
    <img src="images/photo3.jpg" alt="Photo 3" onclick="openLightbox(this.src)">
    <img src="images/photo4.jpg" alt="Photo 4" onclick="openLightbox(this.src)">
    <!-- Add more images as needed -->
  </div>

  <div id="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img" src="" alt="Enlarged Image">
  </div>

  <script>
    function openLightbox(src) {
      document.getElementById("lightbox-img").src = src;
      document.getElementById("lightbox").style.display = "flex";
    }
    function closeLightbox() {
      document.getElementById("lightbox").style.display = "none";
    }
  </script>

  <footer>

  </footer>

</body>
</html>

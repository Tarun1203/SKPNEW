<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hostel Photos</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fffaf4;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      color: #8e1515;
      padding: 1.5rem 0;
      background-color: #fff0e6;
      margin: 0;
    }

    .gallery-container {
      max-width: 1200px;
      margin: auto;
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .photo-box {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .photo-box:hover {
      transform: scale(1.03);
    }

    .photo-box img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
      border-bottom: 3px solid #8e1515;
    }

    .caption {
      padding: 0.8rem 1rem;
      text-align: center;
      font-weight: 600;
      color: #444;
    }

    footer {
      text-align: center;
      background-color: #8e1515;
      color: white;
      padding: 1rem;
      font-size: 0.95rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <h1>ðŸ“¸ Hostel Photo Gallery</h1>

  <div class="gallery-container">

    <!-- Image Card 1 -->
    <div class="photo-box">
      <img src="images/hostel-front.jpg" alt="Hostel Front">
      <div class="caption">Hostel Front View</div>
    </div>

    <!-- Image Card 2 -->
    <div class="photo-box">
      <img src="images/hostel-room.jpg" alt="Hostel Room">
      <div class="caption">Student Dormitory Room</div>
    </div>

    <!-- Image Card 3 -->
    <div class="photo-box">
      <img src="images/study-room.jpg" alt="Study Room">
      <div class="caption">Study Room Facility</div>
    </div>

    <!-- Image Card 4 -->
    <div class="photo-box">
      <img src="images/dining-hall.jpg" alt="Dining Hall">
      <div class="caption">Dining Hall Area</div>
    </div>

    <!-- Add more image blocks as needed -->
    
  </div>

  <footer>
    Â© 2025 SKPVN Raichur | Hostel Committee
  </footer>

</body>
</html>

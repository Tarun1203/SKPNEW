<head>
  <meta charset="UTF-8">
  <title>Admin Photo Uploader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding: 50px;
    }

    form {
      margin-bottom: 20px;
    }

    input[type="file"] {
      padding: 10px;
    }

    button {
      padding: 10px 20px;
      background: maroon;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: darkred;
    }

    #uploadStatus {
      margin-top: 20px;
      padding: 15px;
      background: #fff;
      border: 1px dashed #aaa;
      border-radius: 10px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    #uploadStatus img {
      margin-top: 15px;
      max-width: 300px;
      border-radius: 10px;
      border: 2px solid maroon;
    }
  </style>
</head>
